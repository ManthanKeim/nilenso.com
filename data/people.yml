  name: "Tejas Dinkar"
  bio: >
    <p>Tejas started his career at ThoughtWorks, where he picked up an unhealthy taste for all things agile. He joined C42 Engineering as a Senior Developer, and later as the CEO of its services division.</p>
    <p>Tejas is really passionate about open source software - he has worked on multiple projects include <a href='http://kopete.kde.org/team.php'>KDE</a> and the <a href='https://github.com/maltize/sublime-text-2-ruby-tests'>Sublime Ruby plugin</a>, and has released multiple gems including <a href='http://github.com/gja/secure'>secure</a> and <a href='http://github.com/gja/musterb'>musterb</a>. He has given talks at multiple open source conferences, such as <a href='https://www.youtube.com/watch?v=ntIzf9onRqA'>RubyConf India</a>.</p>
    <p>Tejas also has been on the organizing team of various conferences including <a href='http://foss.in'>FOSS.in</a> and <a href='http://rubyconfindia.org'>RubyConf India</a>. Tejas is a languages geek, and will try any programming language once.</p>
  twitter: "http://twitter.com/tdinkar"
  linkedin: "http://www.linkedin.com/in/tdinkar"
