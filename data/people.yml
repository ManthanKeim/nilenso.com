  nick: "tim"
  name: "Timothy Andrew"
  bio: >
    <p>Timothy has been vaguely passionate about computers ever since he got all the way through Prince of Persia when he was five. This grew into a legitimate love for the field after he crashed his Windows box in 2007 and managed a fragile triple-boot system that included a <a href="http://en.wikipedia.org/wiki/OSx86">patched version of OS X</a>.</p>
    <p>Over the past year at Nilenso, he has learned Rails, helped build a suite of three <a href="https://github.com/nilenso/ashoka-survey-web">web</a>/<a href="https://github.com/nilenso/ashoka-survey-mobile">mobile</a> <a href="https://github.com/nilenso/ashoka-user-owner">apps</a> for a non-profit, and worked on <a href="http://wikenso.com/">Wikenso</a>.</p>

    <p>When he's not glued to a screen of some sort, he's introverted to a fault, likes to jam on the bass guitar, and play snooker.</p>
  twitter: "http://twitter.com/timothyandrew"
  linkedin: "http://www.linkedin.com/in/timothyandrew"
