  name: "Aninda Kundu"
  bio: >
    <p>Aninda graduated from BIT Mesra, with a degree in Electronics and Communication Engineering which he traded in favor of a life in programming. He started his career in HP where he spent 4 years learning how not to build software on the .NET platform (which he still loves).</p>
    <p>He delved into the world of startups where he was able to make a leap of faith into the world of TDD, REST, MVC, DRY, YAGNI, Git, ROR and other abbreviated coolness. He fell in love with software again and gravitated to a deep appreciation of agile philosophies and vows not to leave home without it.</p>
    <p>Aninda is passionate about building elegant working software and wanted to work with people who are too, when Nilenso answered his call. Here he plans to actively contribute back to open source, build value and live a little on the edge.</p>

