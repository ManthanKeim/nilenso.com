       style="font-style:normal;font-weight:normal;font-size:40px;line-height:125%;font-family:sans-serif;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"
       x="31.230465"
       y="94.660255"
       id="text5141"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan5143"
         x="31.230465"
         y="94.660255">Please keep this washroom clean.</tspan><tspan
         sodipodi:role="line"
         x="31.230465"
         y="144.66025"
         id="tspan5145" /><tspan
         sodipodi:role="line"
         x="31.230465"
         y="194.66025"
         id="tspan5149">Treat this space with the same </tspan><tspan
         sodipodi:role="line"
         x="31.230465"
         y="244.66025"
         id="tspan5153">respect you would have in your </tspan><tspan
         sodipodi:role="line"
         x="31.230465"
         y="294.66025"
         id="tspan5155">Grandmother's house. Keep the </tspan><tspan
         sodipodi:role="line"
         x="31.230465"
         y="344.66025"
         id="tspan5157">floor clean and dry. Keep the seat </tspan><tspan
         sodipodi:role="line"
         x="31.230465"
         y="394.66025"
         id="tspan5159">clean and dry. Close the lid before </tspan><tspan
         sodipodi:role="line"
         x="31.230465"
         y="444.66025"
         id="tspan5161">you flush. Rinse out the sink when</tspan><tspan
         sodipodi:role="line"
         x="31.230465"
         y="494.66025"
         id="tspan5163">you are done. Fold and hang the </tspan><tspan
         sodipodi:role="line"
         x="31.230465"
         y="544.66028"
         id="tspan5165">towel neatly.</tspan><tspan
         sodipodi:role="line"
         x="31.230465"
         y="594.66028"
         id="tspan5167" /><tspan
         sodipodi:role="line"
         x="31.230465"
         y="644.66028"
         id="tspan5169">The next visitor will silently thank </tspan><tspan
         sodipodi:role="line"
         x="31.230465"
         y="694.66028"
         id="tspan5171">you for your civility.</tspan></text>
  </g>
